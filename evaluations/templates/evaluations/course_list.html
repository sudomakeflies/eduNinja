{% extends 'evaluations/base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-4">Course List</h1>
      <ul class="list-group">
        {% for course in courses %}
          <li class="list-group-item">
            <a href="{% url 'course_detail' course.pk %}" class="text-decoration-none">{{ course.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
